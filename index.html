<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/css/style.css" />
    <script defer src="./index.js"></script>

    <title>Elvira website</title>
  </head>
  <body>
    <nav class="nav">
      <div class="nav__box">
        <div class="nav__box-header">
          <img src="./img/gym.png" alt="logo" />
          <button
            class="mobile-nav-toggle"
            aria-controls="primary-navigation"
            aria-expanded="false"
          >
            <img
              class="icon-hamburger icon-hamburger--show"
              src="./img/hamburger.png"
              alt="open hamburger menu icon"
              aria-hidden="true"
            />
            <img
              class="icon-close hidden"
              src="./img/menu-close.png"
              alt="close hamburger menu icon"
              aria-hidden="true"
            />
          </button>
        </div>

        <div class="nav__box-links">
          <!-- <span class="visually-hidden">Menu</span> -->
          <ul class="nav__list">
            <li class="nav__list-item"><a href="#">About</a></li>
            <li class="nav__list-item"><a href="#">Sessions</a></li>
            <li class="nav__list-item"><a href="#">Testimonials</a></li>
            <li class="nav__list-item"><a href="#">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
